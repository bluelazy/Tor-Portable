torbutton.popup.test.no_http_proxy = Tor ပရောက်ဇီ စမ်းသပ်ချက် - လိုကယ် HTTP ပရောက်ဇီကို လက်လှမ်း မမှီနိုင်ပါ။ Polipo သည် ကောင်းမွန်စွာ အလုပ် လုပ်နေပါသလား?
torbutton.popup.captcha.title = ဂူဂဲ Captchas ကို ရှောင်ရှားမလား?
torbutton.popup.captcha.ask = Torbutton သည် ဂူဂဲ Captcha ကို စစ်ဆေးတွေ့ရှိသည်။ ဤမေးမြန်းချက်ကို အခြား ရှာဖွေရေး အင်ဂျင်ဆီ လမ်းလွှဲမည်လား?
torbutton.popup.captcha.always = ဤလှုပ်ရှားမှုကို ယခုမှစပြီး အမြဲတမ်း လုပ်ဆောင်ရန်
torbutton.popup.redirect = လမ်းလွှဲရန်
torbutton.popup.no_redirect = လမ်းမလွှဲပါ
torbutton.popup.prompted_language = သင့် ကိုယ်ရေးကိုယ်တာ လုံခြုံရေးကို ပိုမို ရရှိရန်၊ Torbutton သည် ကွန်ရက် စာမျက်နှာများကို အင်္ဂလိပ် ဘာသာ ဗားရှင်းဖြင့် တောင်းခံပေးနိုင်သည်။ ယင်းသို့ပြုလုပ်ခြင်းသည် သင့် ဘာသာဖြင့် ဖတ်ရှုလိုသော ကွန်ရက် စာမျက်နှာများကို အင်္ဂလိပ် ဘာသာ၏ဖြင့် ဖေါ်ပြနေမည် ဖြစ်သည်။\n\nလုံခြုံမှု ပိုရှိရန်အတွက် အင်္ဂလိပ် ဘာသာဖြင့် ကွန်ရက်စာမျက်နှာများကို သင် တောင်းခံလိုသလား?
torbutton.popup.no_newnym = Torbutton သည် သင့်အား အထောက်အထား အသစ်ကို လုံလုံခြုံခြုံ မပေးနိုင်ပါ။ ၄င်းသည် Tor ထိန်းချုပ်ရေး Port ထဲ မ၀င်ရောက်နိုင်ပါ။\n\nTor Browser Bundle ကို သင် သုံးစွဲနေသလား?
torbutton.popup.use_tbb = သင်သည် Torbutton ကို မီး​လျှံမြေခွေးနှင့် အသုံးပြုနေပုံပေါ်သည်။ ၄င်းသည် အကြံပြုထားသော လုံခြုံသည့် ပြင်ဆင်ချက် မဟုတ်တော့ပါ။\n\n၄င်းအစား၊ နောက်ဆုံးထွက် Tor Browser Bundle ကို gettor@torproject.org ထံ အီးမေးလ် ပေးပို့ခြင်းဖြင့် (သို့) အောက်ပါ URL ၌ ​ဒေါင်းလုဒ် ဆွဲခြင်းဖြင့် သင်ရရှိရန် ကျွန်ုပ်တို့ အကြံပြုလိုသည် -
torbutton.popup.pref_error = Torbutton သည် ဦး​စားပေးချက်များကို Tor Browser ပရိုဖိုင်းထဲ၌ မွမ်းမံမပေးနိုင်ပါ။
torbutton.popup.permission_denied = Tor Browser ဖိုင်လမ်းကြောင်းအတွက် ခွင့်ပြုချက်များကို ပြန်ချိန်ပါ သို့မဟုတ် ၄င်းကို နေရာအသစ်သို့ ကော်ပီကူးပါ။
torbutton.popup.device_full = Disk ပြည့်နေပုံပေါ်သည်။ နေရာကို အလွတ်ထားပါ (သို့) Tor Browser ကို စက်ကိရိယာ အသစ်တစ်ခုထဲ ရွှေ့လိုက်ပါ။
torbutton.title.prompt_torbrowser = Important Torbutton Information
torbutton.popup.prompt_torbrowser = Torbutton works differently now: you can't turn it off any more.\n\nWe made this change because it isn't safe to use Torbutton in a browser that's also used for non-Tor browsing. There were too many bugs there that we couldn't fix any other way.\n\nIf you want to keep using Firefox normally, you should uninstall Torbutton and download Tor Browser Bundle. The privacy properties of Tor Browser are also superior to those of normal Firefox, even when Firefox is used with Torbutton.\n\nTo remove Torbutton, go to Tools->Addons->Extensions and then click the Remove button next to Torbutton.
torbutton.popup.short_torbrowser = Important Torbutton Information!\n\nTorbutton is now always enabled.\n\nClick on the Torbutton for more information.

