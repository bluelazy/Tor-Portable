extensions.{e0204bd5-9d31-402b-a99d-a6aa8ffebdca}.description = Torbutton သည် မီးလျှံမြေခွေးကို Tor ပရောက်ဇီထံ ညွှန်ပြမှုကို အလွယ်တကူ ဖွင့်နိုင် (သို့) ပိတ်နိုင်သည့် ခလုတ်တစ်ခုကို ပံ့ပိုးပေးသည်
torbutton.popup.history.warning = Torbutton သည် အခြား Tor အခြေအနေ တစ်ခုတွင် ဖွင့်ထားသည့် စာအမှတ် တစ်ခုမှ လှုပ်ရှားမှုကို ပိတ်လိုက်သည်။\n\n၄င်းကို မီးလျှံမြေခွေး ချို့ယွင်းချက်များ ၄၀၉၇၃၇ နှင့် ၄၁၇၈၆၉ ဝန်းကျင်၌ အလုပ်လုပ်ရန် ဖြစ်သည်။\n\nအကယ်၍ ဤပွင့်ထွက် စာမျက်နှာသည် အကြောင်းမရှိပဲ ပေါ်လာပါက၊ သင့် စာအမှတ် တစ်ခုသည် နောက်ကွယ်မှ သူ့ဘာသာ ဖွင့်ရန် ကြိုးပမ်းနေပြီး၊ ၄င်းကို ပိတ်ထားသည်။\n\nဤ Tor အခြေအနေတွင် စာအမှတ််ကို ပြန်ဖွင့်ပါက၊ URL လမ်းကြောင်း တည်နေရာ အကွက်ထဲတွင် 'ထည့်သွင်းရန်' ခလုတ်ကို နှိပ်ပါ။\n\n
torbutton.popup.plugin.warning = Torbutton သည် ပလပ်အင် အကြောင်းအရာထဲက တိုက်ရိုက် Tor ဖွင့်ပြချက်ကို ပိတ်လိုက်သည်။\n\n၎င်းအစား Save-As ကို သုံးပါ။\n\n
torbutton.popup.confirm_ca_certs = Torbutton မှတ်ချက် - သင့်ထံ၌ စိတ်ကြိုက် အသိအမှတ်ပြု လုပ်ပိုင်ခွင့်များ ရှိပုံမပေါ်ပါ။ အသိအမှတ်ပြု လုပ်ပိုင်ခွင့် စာရင်းကို စစ်ဆေးခြင်းသည် အလွန် နှေးကွေးသည့် လုပ်ငန်းဖြစ်ပြီးTor အထိန်းခလုတ်ကို နှေးကွေးစေသည်။ အသိအမှတ်ပြု လုပ်ပိုင်ခွင့် လက်မှတ်များကို သီးသန့်ထားရှိမှုကို သင် ပိတ်လိုသလား။ (အကယ်၍ ဤအချက်ကို သင် နားမလည်ပါက၊ ကောင်းပြီ ခလုတ်ကို စိတ်ချလက်ချ နှိပ်နိုင်သည်)
torbutton.popup.ff3.warning = သတိပေးချက်!\n\nမီးလျှံမြေခွေး ၃ ၌ ရှိသော Torbutton သည် Tor ကတဆင့် သင့် စံ​တော်ချိန်နှင့် livemarks တို့ကို ပေါက်ကြားစေနိုင်သည်ဟု သိရသည်။\n\nသင် ဆက်လက် လုပ်ဆောင်လိုသလား?
torbutton.popup.toggle.warning = Tor ကို ပိတ်ပြီး သင့်ချိန်ညှိချက်များ အကျိုးသက်ရောက်မှု ရှိစေရန် ၀င်းဒိုးပြန်ဖွင့်ဖို့ လိုအပ်သည်။
torbutton.popup.test.success = Tor ပရောက်ဇီ စမ်းသပ်ချက် အောင်မြင်သည်!
torbutton.popup.test.failure = Tor စမ်းသပ်မှု မအောင်မြင်ပါ! သင့် ပရောက်ဇီနှင့် Polipo ချိန်ညှိချက်များကို စစ်ဆေးပါ။
torbutton.popup.test.confirm_toggle = လတ်တလော Tor ပရောက်ဇီ စမ်းသပ်မှု မအောင်မြင်ပါ။\n\n၄င်းကို ဖွင့်ရန် သေချာသလား။?\n\nမှတ်ချက် - အကယ်၍ သင်သည် ပြဿနာကို ဖြေရှင်းလိုက်လျှင်၊ စမ်းသပ်မှုကို Torbutton ပရောက်ဇီ ဦးစားပေးချက်များ ၀င်းဒိုး၌ ပြုလုပ်ပြီး ဤသတိပေးချက်ကို သင် ပယ်ရှားနိုင်သည်။
torbutton.popup.test.ff3_notice = Tor ပရောက်ဇီ ချိန်ညှိချက်များကို စမ်းသပ်ရန် ကောင်းပြီကို နှိပ်ပါ။ ဤစမ်းသပ်မှုသည် နောက်ခံ၌ ဖြစ်ပျက်လာလိမ့်မည်။ စိတ်ရှည်ပေးရမည် ဖြစ်သည်။
torbutton.panel.label.verified = Tor အတည်ပြုလုက်ပြီ
torbutton.popup.test.auto_failed = အလို​အလျောက် Tor ​ပရောက်ဇီ စမ်းသပ်မှု မအောင်မြင်ပါ။\n\n၄င်းသည် သင် တကယ် ဖွင့်လိုသလား?
